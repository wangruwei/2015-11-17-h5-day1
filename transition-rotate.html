<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	li {
		float: left;
		margin: 20px;
		width: 200px;
		height: 200px;
		background: #0f9;
		transition: 0.3s all ease;
		-webkit-transition: 1s all ease;
		-moz-transition: 1s all ease;
		-ms-transition: 1s all ease;
		-o-transition: 1s all ease;
	}
	li:hover {
		transform: rotate(45deg);
	}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
