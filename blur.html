<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blur</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: #f69;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -100px;
		margin-top: -100px;
	}
	div:hover {
		-webkit-filter: blur(10px);
		filter: blur(10px);
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
