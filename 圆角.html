<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	#box {
		width: 200px;
		height: 200px;
		background: #0f9;
		margin: 100px auto;
		-webkit-transition: 0.3s all ease;
		-moz-transition: 0.3s all ease;
		-ms-transition: 0.3s all ease;
		-o-transition: 0.3s all ease;
	}
	#box:hover {
		border-radius: 50%;
	}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
