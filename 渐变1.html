<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blur</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -100px;
		margin-top: -100px;
		background:-webkit-linear-gradient(left,yellow 33.33%,green 33.33%,green 66.66%,red 66.66%);
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
